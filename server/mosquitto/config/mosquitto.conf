persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log

# Nasłuchuj na porcie 1883 (dla ESP32)
listener 1883

# Nasłuchuj na porcie 9001 (Websockets - dla frontendów JS)
listener 9001
protocol websockets

# ZABRANIAJ dostępu bez hasła
allow_anonymous false
password_file /mosquitto/config/passwd
